<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'none'; script-src file: 'unsafe-inline'; style-src 'unsafe-inline' file:; img-src 'self'; font-src file:"
		/>
		<title>TM1 Editor: A sensible, no-bs rule/TI editor</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div style="display: flex; height: 3%;">
			<div id="titleBar_title" class="titleBar">Cube List</div>
			<div id="titleBar_cubeName" class="titleBar"></div>
			<div id="titleBar_status" class="titleBar"></div>
		</div>
		<div style="display: flex; height: 97%; align-items: center; justify-content: center;">
			<div id="mainSidebar" class="sidebar"></div>
			<i id="sideBar_loading" class="fas fa-cog fa-spin"></i>
			<div id="mainContainer" class="container"></div>
		</div>
	</body>

	<!-- This a hack to get around the monaco loader.js "require" taking precedence over the nodeJS "require" -->
	<script>
		var nodeRequire = global.require;
	</script>
	<script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
	<script>
		var amdRequire = global.require;
		global.require = nodeRequire;
	</script>
	<script src="js/monaco.js"></script>
	<script src="js/renderer.js"></script>
	<script src="js/notifications.js"></script>
</html>
